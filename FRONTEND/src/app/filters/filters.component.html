<div class="filters">
    <h3>Filtros</h3>
    <div class="filters">
        <h5>Categorías</h5>
        <div *ngFor="let categoria of categorias">
            <input type="checkbox" [value]="categoria" (change)="onCategoriaChange(categoria, $event)">
            {{ categoria }}
        </div>

        <h5>Sexo</h5>
        <div *ngFor="let sexo of sexos">
            <input type="checkbox" [value]="sexo" (change)="onSexoChange(sexo, $event)">
            {{ sexo }}
        </div>
        <h5>Tallas</h5>
        <div *ngFor="let talla of tallas">
            <input type="checkbox" [value]="talla" (change)="onTallaChange(talla, $event)">
            {{ talla }}
        </div>
    </div>
    <h5>Filtrar por Precio</h5>
    <div class="row">
        <div class="col-md-6">
            <label for="minPrice">Precio Mínimo</label>
            <input type="number" id="minPrice" [(ngModel)]="minPrice" (input)="onPriceChange()" class="form-control" />
        </div>
        <div class="col-md-6">
            <label for="maxPrice">Precio Máximo</label>
            <input type="number" id="maxPrice" [(ngModel)]="maxPrice" (input)="onPriceChange()" class="form-control" />
        </div>
    </div>
</div>
