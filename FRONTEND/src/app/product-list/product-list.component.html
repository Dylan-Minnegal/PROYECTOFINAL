<div class="container mt-4">
  <h2>Lista de Productos</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of productos">
      <div class="card mb-4">
        <img [src]="producto.imagen" class="card-img-top" alt="{{ producto.nombre }}" width="150" height="250">
          <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p class="card-text"><strong>Precio:</strong> {{ producto.precio | currency }}</p>
          <p class="card-text"><strong>Color:</strong> {{ producto.color }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
