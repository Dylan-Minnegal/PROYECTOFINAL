<div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 400px;">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
                    placeholder="Introduce tu email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="contrasena" name="password" class="form-control"
                    placeholder="Introduce tu contraseña" required />
            </div>
            <div class="text-center mt-3 mb-3">
                ¿No tienes cuenta?
                <a routerLink="/register" style="color: #D8E24E; text-decoration: none;">Regístrate</a>
            </div>
            
            <button type="submit" class="btn btn-login w-100">
                Iniciar Sesión
            </button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
